<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kulima Flex | Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#007a3d',
            secondary: '#00A859',
            accent: '#00924f',
            light: '#F8F9FA',
          }
        }
      }
    }
  </script>
  <style>
    .mobile-menu-btn {
      display: none;
    }
    
    @media (max-width: 768px) {
      .mobile-menu-btn {
        display: flex;
      }
      
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        position: fixed;
        z-index: 50;
        height: 100vh;
      }
      
      .sidebar.active {
        transform: translateX(0);
      }
      
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 40;
      }
      
      .overlay.active {
        display: block;
      }
    }
  </style>
</head>
<body class="bg-light font-sans">
  <!-- Mobile Menu Button -->
  <button class="mobile-menu-btn fixed top-4 left-4 z-50 bg-primary text-white p-2 rounded-lg shadow-lg">
    <i class="fas fa-bars text-lg"></i>
  </button>

  <!-- Overlay for mobile sidebar -->
  <div class="overlay"></div>

  <!-- Sidebar -->
  <div class="flex h-screen">
    <aside class="sidebar w-64 bg-primary text-white flex flex-col shadow-xl">
      <div class="p-6 border-b border-green-700 flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold flex items-center">
            <i class="fas fa-leaf mr-2"></i>
            KULIMA FLEX
          </h1>
          <p class="text-sm opacity-80 mt-1">Admin Dashboard</p>
        </div>
        <button class="close-sidebar text-white lg:hidden">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <nav class="flex-1 mt-6">
        <a href="index.html" class="flex items-center py-3 px-6 hover:bg-secondary transition-all duration-200 border-l-4 border-transparent hover:border-white">
          <i class="fas fa-chart-pie w-6 mr-3 text-center"></i>
          Overview
        </a>
      
        <a href="organizations.html" class="flex items-center py-3 px-6 hover:bg-secondary transition-all duration-200 border-l-4 border-transparent hover:border-white">
          <i class="fas fa-building w-6 mr-3 text-center"></i>
          Organizations
        </a>
      
        <a href="funding.html" class="flex items-center py-3 px-6 hover:bg-secondary transition-all duration-200 border-l-4 border-transparent hover:border-white">
          <i class="fas fa-hand-holding-usd w-6 mr-3 text-center"></i>
          Funding
        </a>
      
        <a href="projects.html" class="flex items-center py-3 px-6 hover:bg-secondary transition-all duration-200 border-l-4 border-transparent hover:border-white">
          <i class="fas fa-briefcase w-6 mr-3 text-center"></i>
          Projects
        </a>
      
        <a href="analytics.html" class="flex items-center py-3 px-6 hover:bg-secondary transition-all duration-200 border-l-4 border-transparent hover:border-white">
          <i class="fas fa-chart-bar w-6 mr-3 text-center"></i>
          Analytics
        </a>
      
        <a href="stories.html" class="flex items-center py-3 px-6 hover:bg-secondary transition-all duration-200 border-l-4 border-transparent hover:border-white">
          <i class="fas fa-book-open w-6 mr-3 text-center"></i>
          Success Stories
        </a>
      
        <a href="profile.html" class="flex items-center py-3 px-6 hover:bg-secondary transition-all duration-200 border-l-4 border-transparent hover:border-white">
          <i class="fas fa-user w-6 mr-3 text-center"></i>
          Profile
        </a>
      </nav>

      <div class="p-6 border-t border-green-700">
        <button class="w-full py-3 bg-secondary rounded-lg font-semibold hover:bg-accent transition-all duration-200 flex items-center justify-center">
          <i class="fas fa-sign-out-alt mr-2"></i>
          Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-auto lg:ml-0">
      <!-- Top Navbar -->
      <header class="bg-white shadow-sm p-4 flex items-center justify-between sticky top-0 z-10">
        <h2 class="text-xl font-semibold text-primary ml-12 lg:ml-0">Dashboard Overview</h2>
        <div class="flex items-center gap-4">
          
          <div class="flex items-center gap-2">
            <div class="text-right hidden sm:block">
              <p class="text-sm font-medium">Admin User</p>
              <p class="text-xs text-gray-500">Administrator</p>
            </div>
            <div class="relative">
              <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" alt="Admin" class="w-10 h-10 rounded-full border-2 border-primary/20 object-cover">
            </div>
          </div>
        </div>
      </header>










      




    </main>
  </div>

  <script>
    // Mobile sidebar toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const menuBtn = document.querySelector('.mobile-menu-btn');
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.overlay');
      const closeBtn = document.querySelector('.close-sidebar');
      
      function toggleSidebar() {
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
      }
      
      menuBtn.addEventListener('click', toggleSidebar);
      closeBtn.addEventListener('click', toggleSidebar);
      overlay.addEventListener('click', toggleSidebar);
    });
  </script>
</body>
</html>
